{% load static%}

<!DOCTYPE html>

<html>
<head>


<style>
html, body {
  height: 100%;
}
body {
  display: flex;
  flex-direction: column;
}
.wrapper {
  flex: 1 0 auto;
}
.footer {
  flex-shrink: 0;
}



table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 95%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: center;
  padding: 5px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

</style>

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{%static 'domain/slider.css'%}">
    <link href="{%static 'domain/style.css'%}" rel="stylesheet" />
<meta charset=utf-8 />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">

 <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    {%  block head %}
    {% endblock %}



</head>



<body>


<div class="wrapper">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">DIGGER </a>






    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        </li>
        <li class="nav-item">

          <a class="nav-link" href="{% url 'download_page' %}">Download</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'doc_page' %}">Documentation</a>
        </li>
        <li class="nav-item">
         <a class="nav-link" href="{% url 'about_page' %}">About</a>
        </li>
      </ul>
    </div>
 
</nav>

<!-- Page Content -->


    	{% block content %} {% endblock %}

 
<div style="height: 15px"></div>     

 </div>
</div>
</div>
</div>
</div>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    {% block script %}
    {% endblock %}

</body>
<!-- Footer -->
<footer class="py-4 bg-dark footer">
    <div class="container">
        <p class="m-0 text-center text-white">DIGGER  2020 &copy;
            <u><a href="https://biomedical-big-data.de" target="_blank" rel="noopener noreferrer" style="color:inherit;">
                Big Data in Biomedicine</a></u> and
            <u><a href="https://compsysmed.de" target="_blank" rel="noopener noreferrer" style="color:inherit;">
                Computational Systems Medicine
            </a></u>
        </p>
    </div>
    <!-- /.container -->
</footer>
</html>
